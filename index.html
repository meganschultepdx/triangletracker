<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body class="container">
    <form id="quizform">
      <h1>See what kind of Triangle you have!</h1>
      <p>fill in the lenths of the sides of your triagle to see what type it is.</p>

      <div class="form group">
        <label for="side1">Length of side One:</label>
        <input id="side1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="side2">Length of side Two:</label>
        <input id="side2" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="side3">Length of side Three:</label>
        <input id="side3" class="form-control" type="text">
      </div>

      <button id="myBtn" class="btn-alert">Submit your lengths</button>
    </form>

    <div id="results"
      <p>Your triangle is a(n): <span class="type"> !</span></p>
    </div>
  </body>
</html>
